<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard para o murilao</title>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <h2>DASHBOARD - MALL CUSTOMERS</h2>
      </div>

      <div class="main">
        <div class="cards">
          <div class="card">
            <div class="card-content">
              <div id="count" class="number"></div>
              <div class="card-name">Pessoas</div>
            </div>
            <div class="icon-box">
              <i class="fas fa-users"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div id="age" class="number"></div>
              <div class="card-name">Média de dade</div>
            </div>
            <div class="icon-box">
              <i class="fas fa-calendar"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div id="incomes" class="number"></div>
              <div class="card-name">Média de ganhos/A</div>
            </div>
            <div class="icon-box">
              <i class="fas fa-dollar-sign"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div id="score" class="number"></div>
              <div class="card-name">Score médio</div>
            </div>
            <div class="icon-box">
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>
        <div class="charts">
          <div class="chart">
            <h2>Score conforme a idade</h2>
            <div>
              <canvas id="lineChart"></canvas>
            </div>
          </div>
          <div class="chart doughnut-chart">
            <h2>Generos</h2>
            <div>
              <canvas id="doughnut"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
